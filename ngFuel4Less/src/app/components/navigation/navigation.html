<nav class="navbar navbar-expand-sm bg-body-tertiary sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">
      <img src="https://i.ibb.co/W4GLyqK2/image.png" width="75" alt="Logo" />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/about']">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact']">Contact Us</a>
        </li>
        @if (loggedIn()) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/profile']">My Profile</a>
          </li>
        }
        @if (!loggedIn()) {
          <li class="nav-item">
            <app-login></app-login>
          </li>
        } @else {
          <li class="nav-item">
            <app-logout></app-logout>
          </li>
        }
        <li class="nav-item d-flex align-items-center">
          <form class="d-flex" (submit)="navigateToSearch()">
            <input
              class="form-control me-2"
              type="search"
              name="searchTerm"
              [(ngModel)]="searchTerm"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
