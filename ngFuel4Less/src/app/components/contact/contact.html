<div class="container py-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-md-7 mb-4">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Reason for contact">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="bg-light p-4 rounded shadow-sm h-100">
        <h5 class="mb-3">Reach Us</h5>
        <p><strong>Email:</strong> support&#64;fuelfinder.com</p>
        <p><strong>Phone:</strong> (800) 555-1234</p>
        <p><strong>Address:</strong><br>
          123 Main Street<br>
          Denver, CO 80202</p>
        <hr>
        <h6>Business Hours</h6>
        <p>Mon–Fri: 9am – 5pm<br>Sat–Sun: Closed</p>
      </div>
    </div>
  </div>
</div>
